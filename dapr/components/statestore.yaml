apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: redis-statestore
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
    # Redis host address
    - name: redisHost
      value: redis:6379

    # Redis password (if required)
    - name: redisPassword
      value: ""

    # Database index
    - name: redisDB
      value: "0"

    # Enable TLS
    - name: enableTLS
      value: "false"

    # Max retries for operations
    - name: maxRetries
      value: "3"

    # Max retry backoff
    - name: maxRetryBackoff
      value: "2s"

    # Operation timeout
    - name: operationTimeout
      value: "5s"

    # Actor state store (if using actors)
    - name: actorStateStore
      value: "true"
