services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      CLUSTER_ID: "Yi30LVX8TlCMOk1KHapf-A"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://kafka:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - dex-analytics-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Schema Registry for Avro schemas
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8082:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - dex-analytics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DAPR placement service for actor runtime
  dapr-placement:
    image: daprio/dapr:1.12.0
    container_name: dapr-placement
    command: ["./placement", "-port", "50006", "-log-level", "debug"]
    ports:
      - "50006:50006"
    networks:
      - dex-analytics-network

  # Ingester: Go service listening to blockchain events
  ingester:
    build:
      context: ./ingester
      dockerfile: Dockerfile
    container_name: ingester
    environment:
      - POLYGON_RPC_URL=${POLYGON_RPC_URL:-https://polygon-rpc.com}
      - PAIR_ADDRESS=${PAIR_ADDRESS:-0x6e7a5FAFcec6BB1e78bAE2A1F0B612012BF14827}
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - DAPR_HTTP_PORT=3500
      - PUBSUB_NAME=kafka-pubsub
      - TOPIC_DEX_EVENTS=dex-events
      - LOG_LEVEL=info
      - APP_PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      dapr-placement:
        condition: service_started
    networks:
      - dex-analytics-network
    restart: unless-stopped

  # DAPR sidecar for ingester
  ingester-dapr:
    image: daprio/daprd:1.12.0
    container_name: ingester-dapr
    command: [
      "./daprd",
      "-app-id", "ingester",
      "-app-port", "3000",
      "-dapr-http-port", "3500",
      "-dapr-grpc-port", "50001",
      "-components-path", "/components",
      "-config", "/config/config.yaml",
      "-log-level", "debug",
      "-placement-host-address", "dapr-placement:50006"
    ]
    volumes:
      - ./dapr/components:/components
      - ./dapr/config:/config
    depends_on:
      - ingester
    network_mode: "service:ingester"

networks:
  dex-analytics-network:
    driver: bridge

volumes:
  kafka-data:
